<body> 
<canvas id=canvas> </canvas> 

<div id=menu>

    </div>
    <div class=menuchunk>

        <ul>
        <li> <a href="#" onclick="javascript:editor.setMode(Coupler);">Coupler</a>

    </ul>
    </div>

        </ul>

    </div>



</div>
